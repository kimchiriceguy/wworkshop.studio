        input:focus {
            outline: none;

        button {

        .error-message {

        /* Register button styling */
        .register-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
        }

        .register-text {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .register-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #8400ff, #6d00d9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: "Inconsolata", monospace;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(132, 0, 255, 0.3);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(132, 0, 255, 0.4);
            background: linear-gradient(135deg, #9d1aff, #8400ff);
        }

        .register-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(132, 0, 255, 0.3);
        }

        /* Marquee styling from your site */
        .wrapper {
            width: 100%;
            height: 70px;
            padding: 0px;
            background-color: rgb(19, 19, 19);
            font-size: 12px;
            white-space: nowrap;
            user-select: none;
            margin: 0;
            padding: 0;
            z-index: 100;
            overflow: hidden;
            position: fixed;
            top: 0;
            font-family: "Inconsolata", monospace;
        }

        .marquee-text {
            overflow: clip;
            transition: font-family 0.5s ease;
            z-index: 100;
        }

        .marquee-text-track {
            display: flex;
            gap: 1px;
            width: max-content;
            color: white;
            animation: marqueemovetext 50s linear infinite;
        }

        .marquee-text h1 {
            padding: 0.3rem 2.5rem;
            color: white;
            transition: color 0.3s ease;
        }

        @keyframes marqueemovetext {
            to {
                transform: translateX(-50%);
            }
        }

        .topright-bar {
            position: fixed;
            top: 80px;
            /* or adjust as needed */
            right: 30px;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(19, 19, 19, 0.85);
            padding: 8px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
        }

        .topright-bar img {
            width: 32px;
            height: 32px;
            filter: invert(1) grayscale(0.2) brightness(0.95);
            transition: filter 0.2s;
        }

        .topright-bar img:hover {
            filter: invert(1) grayscale(0) brightness(1.2) drop-shadow(0 0 6px #8400ff88);
        }

        .topright-bar #login-status a {
            color: #fff;
            background: #8400ff;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;

            font-size: 1rem;
            margin-left: 8px;
            transition: background 0.2s, color 0.2s;

        }

        .topright-bar #login-status a:hover {
            background: #fff;
            color: #8400ff;
            border: 1px solid #8400ff;
        }
    </style>
</head>

    <div style="position: fixed; top: 80px; left: 30px; z-index: 9999;">

    <div class="login-container">
        <div class="login-header">
            <h1>User Login</h1>
        </div>
        <form action="user_login.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error-message">
            Invalid username or password
        </div>

        <div class="register-section">
            <div class="register-text">Don't have an account?</div>
            <a href="user_register.html" class="register-btn">Create Account</a>
        </div>
    </div>

    <script>
        // Show error message if there's an error parameter in URL
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === '1') {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
